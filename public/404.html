 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>404 Error - Page not Found</title>
    <style type="text/css">
      *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    background: linear-gradient(45deg, #2c7873,#52de97);
    height: 100vh;
}

#container{
    position: absolute;
    top:10%;
    left: 10%;
    right: 10%;
    bottom: 10%;
    border-radius: 10px;
    height: 80%;


    display: flex;
    justify-content: center;
    background: url(https://i.postimg.cc/JzkGD7zj/page404.png), #151729;

    box-shadow: 0 15px 30px rgba(0,0,0,.5);
}

#container .content{
    max-width: 600px;
    text-align: center;
}

#container .content h2{
    font-size: 16vw;
    color: #fff;
    line-height: 1em;
    margin-top: 25px;
    text-shadow: -3px -3px 0 #2c7873,-3px -2px 0 #2c7873,-3px -1px 0 #2c7873,-3px 0px 0 #2c7873,-3px 1px 0 #2c7873,-3px 2px 0 #2c7873,-3px 3px 0 #2c7873,-2px -3px 0 #2c7873,-2px -2px 0 #2c7873,-2px -1px 0 #2c7873,-2px 0px 0 #2c7873,-2px 1px 0 #2c7873,-2px 2px 0 #2c7873,-2px 3px 0 #2c7873,-1px -3px 0 #2c7873,-1px -2px 0 #2c7873,-1px -1px 0 #2c7873,-1px 0px 0 #2c7873,-1px 1px 0 #2c7873,-1px 2px 0 #2c7873,-1px 3px 0 #2c7873,0px -3px 0 #2c7873,0px -2px 0 #2c7873,0px -1px 0 #2c7873,0px 0px 0 #2c7873,0px 1px 0 #2c7873,0px 2px 0 #2c7873,0px 3px 0 #2c7873,1px -3px 0 #2c7873,1px -2px 0 #2c7873,1px -1px 0 #2c7873,1px 0px 0 #2c7873,1px 1px 0 #2c7873,1px 2px 0 #2c7873,1px 3px 0 #2c7873,2px -3px 0 #2c7873,2px -2px 0 #2c7873,2px -1px 0 #2c7873,2px 0px 0 #2c7873,2px 1px 0 #2c7873,2px 2px 0 #2c7873,2px 3px 0 #2c7873,3px -3px 0 #2c7873,3px -2px 0 #2c7873,3px -1px 0 #2c7873,3px 0px 0 #2c7873,3px 1px 0 #2c7873,3px 2px 0 #2c7873,3px 3px 0 #2c7873
}

#container .content h4{
    position: relative;
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #111;
    background: #fff;
    font-weight: 300;
    padding: 10px 20px;
    display: inline-block;
}

#container .content p{
    color: #fff;
    font-size: 1.2em;
}

#container .content a{
    position: relative;
    display: inline-block;
    padding: 10px 25px;
    background: #ff0562;
    color:#fff;
    text-decoration: none;
    margin-top: 25px;
    border-radius: 25px;
    border-bottom: 4px solid #d00d56
}

    </style>
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Page not found</h4>
            <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
            <a href="https://www.dive-in-ocean.com">Back To Home</a>
        </div>
    </div>

    <script type="text/javascript" src="script.js">
      var container = document.getElementById('container');

      window.onmousemove = function(e){
        var x = -e.clientX/5, y = -e.clientY/5;

        container.style.backgroundPositionX = x + 'px';
        container.style.backgroundPositionY = y + 'px';
      }
    </script>
</body>
</html>
